<!DOCTYPE html>
<html>
    <head>
        <title>registration Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    </head>
   
    <center>
        <body>
            <h1>Register Here</h1>
            <form action="/action_page.php">
                <div class="header">
                  <h1 class="header-title">At Okwukwe</h1>
                  <p class="text-para">We aim to please our client</p>
                </div>
                <hr>
                <div class="form-row">
                  <div class="col">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your firstname" required>
                  </div>
              
                  <div class="col">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="sname" id="sname" placeholder="Enter your lastname" required>
                  </div>
                </div>
              
                <div class="form-row">
                  <div class="col">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phonenumber" required>
                  </div>
              
                  <div class="col">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                  </div>
                </div>
              
                <div class="form-row">
                  <div class="col">
                    <label for="password">Create your password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" maxlength="10" required>
                  </div>
              
                  <div class="col">
                    <label for="cpassword">Confirm your password</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Re-enter your password" maxlength="10" required>
                  </div>
                </div>
              
                <div class="form-row">
                  <button class="btn">Submit</button>
                </div>
              
                <div class="link">
                    <a href="login.html">Login here</a>
                </div>
               
              </form>
              
        </body>
            


    </center>
</html>
